<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Event Flow - Login</title>
    <meta name="author" content="Luis Guaiquirian" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anaheim:wght@400..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/54c63f95c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="main-nav" aria-label="Main navigation">
        <div class="logo">
          <a href="index.html">
            <h1><i class="fas fa-calendar-alt"></i> EventFlow</h1>
          </a>
        </div>
        <ul class="nav-links">
          <li>
            <a href="#login-form" aria-label="View events"
              ><i class="fas fa-list"></i> Events</a
            >
          </li>
          <li>
            <a href="#login-form" aria-label="Add new event"
              ><i class="fas fa-plus"></i> Add Event</a
            >
          </li>
          <li>
            <a href="#login-form" aria-label="About this app"
              ><i class="fas fa-info-circle"></i> About</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="form-container">
        <h2>Login to EventFlow</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit" id="submit-btn">Login</button>
          <button id="register-btn">Register</button>
          <p id="error-message"></p>
        </form>
      </div>
    </main>

    <script type="module" src="auth.js"></script>
  </body>
</html>
